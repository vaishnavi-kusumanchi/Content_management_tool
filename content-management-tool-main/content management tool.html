<!DOCTYPE html>
<html>

<head>
  <title>Content-Management-Tool</title>
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <link href="style.css" rel="stylesheet" media="screen">
    <script src="script.js"></script>
</head>

<body>
  <div class="card">
    <div class="page-wrapper p-t-180 p-b-100 font-robo" style="background: rgb(0,36,34);
    background: linear-gradient(90deg, rgba(0,36,34,1) 0%, rgba(1,131,139,1) 17%, rgba(255,0,254,1) 100%);">
      <div class="wrapper wrapper--w960">
          <div class="card card-2">
              <div class="card-heading"></div>
              <div class="card-body">
                  <h2 class="title">Content Management</h2>
                  <form method="POST">
                      <div class="input-group">
                          <input class="input--style-2" type="text" id="title" placeholder="Title">
                      </div>
                      <div class="input-group">
                          <input class="input--style-2" type="text" id="content" placeholder="Content" name="name">
                      </div>
                      <div class="row row-space">
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label-section" for="image">Image:</label><br><br>
                                  <input type="file" id="image" accept="image/*">
                              </div>
                          </div>
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label-section" for="Video">Video:</label><br><br>
                                  <input type="file" id="video" accept="video/*">
                              </div>
                          </div>
                      </div>
                        
                          
                  </form>
                  <div class="button-section">
                    <button class="btn btn--radius btn--green" onclick="submitForm()">Submit</button>
                  </div>
              </div>
              
          </div>
          
      </div>
      
  </div>
  </div>

  <div class="data-container">
    <div class="data-section" id="dataSection">
    </div>
  </div>
</body>

</html>
